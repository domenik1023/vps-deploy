# --- SYSTEM PREPARATION & UPDATES ---

- name: Install Essential Software and Maintenance Tools
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - git
      - jq
      - net-tools
      - nano
      - unattended-upgrades  # Enables automated security updates
      - apt-listchanges      # Logs changes for automated updates
    state: present
    update_cache: true

# 20auto-upgrades is the standard file to toggle the periodic update timer
- name: Configure Auto-Updates (Daily)
  ansible.builtin.copy:
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";
      APT::Periodic::AutocleanInterval "7";
    owner: root
    group: root
    mode: '0644'

# --- DOCKER CLEANUP & INSTALLATION ---

# Removes old or default distro versions of Docker to avoid binary conflicts
- name: Remove conflicting container packages
  ansible.builtin.apt:
    name:
      - docker.io
      - docker-doc
      - docker-compose
      - docker-compose-v2
      - podman-docker
      - containerd
      - runc
    state: absent
    purge: true

# Authenticates the Docker repository to prevent MITM attacks
- name: Add Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

# Adds the official Docker repo for the specific Ubuntu release version
- name: Add Docker APT repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Install Official Docker Engine packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

# --- POST-INSTALLATION CONFIGURATION ---

- name: Ensure Docker service is enabled and started
  ansible.builtin.service:
    name: docker
    enabled: true
    state: started

# Allows the user to run docker commands without 'sudo'
- name: Add user 'domenik1023' to docker group
  ansible.builtin.user:
    name: domenik1023
    groups: docker
    append: true

# Standardizing a mount point for Docker volumes/data
- name: Create persistent Docker directory
  ansible.builtin.file:
    path: /mnt/docker
    state: directory
    owner: root
    group: root
    mode: "0755"
